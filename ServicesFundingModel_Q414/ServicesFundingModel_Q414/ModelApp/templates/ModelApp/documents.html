<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Files | Templates</title>
</head>
<body>
	{% if documents %}
		<p>{% for document in documents %}
			<ul>
				<li><a href="{{ document.docfile.url }}" style="text-decoration:none";>{{ document.docfile.name }}</a></li>
			</ul>
			{% endfor %}</p>
	{% else %}
		<p>No documents.</p>
	{% endif %}
</body>
</html>
